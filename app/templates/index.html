{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ff00ff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
  </div>
	<script>
    var rotate = new Hammer.Rotate();
    var hammer = new Hammer.Manager(document.getElementById('rotate-box'));
    hammer.add(rotate);
    hammer.on('rotate', function(ev) {
      $('#rotate-box').addClass('action-complete');
    })
    
    var tapHammer = new Hammer(document.getElementById('tap-box'));
    tapHammer.on('tap', function(ev) {
      $('#tap-box').addClass('action-complete');
    })
    
    var pinch = new Hammer.Pinch();
    var hammer2 = new Hammer.Manager(document.getElementById('pinch-box'));
    hammer2.add(pinch);
    hammer2.on('pinch', function(ev) {
      $('#pinch-box').addClass('action-complete');
    })
    
    var pressHammer = new Hammer(document.getElementById('press-box'));
    pressHammer.on('press', function(ev) {
      $('#press-box').addClass('action-complete');
    })
    
    var panHammer = new Hammer(document.getElementById('pan-box'));
    panHammer.on('pan', function(ev) {
      $('#pan-box').addClass('action-complete');
    })
    
    var swipeHammer = new Hammer(document.getElementById('swipe-box'));
    swipeHammer.on('swipe', function(ev) {
      $('#swipe-box').addClass('action-complete');
    })
  </script>
</body>
</html>
